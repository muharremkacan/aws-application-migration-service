Parameters:
  SSHKey:
    Type: AWS::EC2::KeyPair::KeyName
  
Resources:
  On-Prem-Instance:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1c
      ImageId: ami-033b95fb8079dc481
      InstanceType: t3a.medium
      Tags:
        - Key: "Name"
          Value: "wordpressonprem"
      KeyName: !Ref SSHKey
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs:
            VolumeSize: '12'
      SecurityGroups:
        - !Ref On-Prem-SG
      UserData: 
        Fn::Base64: |
           #! /bin/bash
           yum update -y
           amazon-linux-extras install docker -y
           systemctl start docker
           systemctl enable docker
           usermod -a -G docker ec2-user
           curl -L "https://github.com/docker/compose/releases/download/1.27.4/ \
           docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
           chmod +x /usr/local/bin/docker-compose
           yum install git -y
           cd /home/ec2-user
           wget -O ./aws-replication-installer-init.py https:// \
           aws-application-migration-service-us-east-1.s3.us-east-1.amazonaws.com/ \
           latest/linux/aws-replication-installer-init.py
           git clone https://github.com/muharremkacan/ \
           aws-application-migration-service.git
           cd aws-application-migration-service
           docker-compose up -d

  On-Prem-SG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: SSH, HTTP, HTTPS and TCP 1500
      SecurityGroupIngress:
      - CidrIp: 0.0.0.0/0
        FromPort: 22
        IpProtocol: tcp
        ToPort: 22
      - CidrIp: 0.0.0.0/0
        FromPort: 80
        IpProtocol: tcp
        ToPort: 80
      - CidrIp: 0.0.0.0/0
        FromPort: 443
        IpProtocol: tcp
        ToPort: 443
      - CidrIp: 0.0.0.0/0
        FromPort: 1500
        IpProtocol: tcp
        ToPort: 1500
Outputs:
  MyInstanceDNS:
    Value: !GetAtt MyInstance.PublicDnsName
